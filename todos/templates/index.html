{% extends 'base.html' %}  <!-- 부모페이지로 부터 상속을 받는다는 의미 -->
{% block content %}   <!-- override 자식페이지에서 재정의 하는 블럭 -->
    <main>
        <a href="/"><p class="head_img"></p></a>
        <h4>나를 성장시키는 메모</h4>
        <br>
        <form action="/add" method="post">
            <!-- <textarea name="task" rows="5" placeholder="Enter your task" id="task" required></textarea> -->
            <textarea name="task" rows="5" placeholder="Enter your task" id="task"></textarea>
            <button type="submit" id="add_task">
            Add
            </button>
        </form>
	    <br>
	    <h2>Tasks</h2>
	
        <div>
            {% if todos == 0 %}
                <br>
                <p> 입력한 TODO 메모가 없습니다. </p>
            {% else %}
            {% for todo in todos %}
            <div class="task">
                {% if todo.completed %}
                    <strike>{{ todo.task }}</strike>
                {% else %}
                    {{ todo.task }}
                {% endif %}
                <small>
                    <a href="edit/{{ todo.id }}">Edit</a>
                    <a href="delete/{{ todo.id }}">Delete</a>
                </small>
            </div>
            {% endfor %}
        {% endif %}
        </div>
    </main>

    <script src="/static/js/main.js"></script>
{% endblock content %}
